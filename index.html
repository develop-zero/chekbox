<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chekbox</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sport turlari</h1>
      <form class="form" action="">
        <label class="form__label">
          <input
            class="form__label--input visually-hidden"
            id="input1"
            type="checkbox"
          />

          <span class="form__label--control"></span>

          <span class="form__label--info"> Stol tennisi </span>
        </label>

        <label class="form__label">
          <input
            class="form__label--input visually-hidden"
            id="input2"
            type="checkbox"
          />

          <span class="form__label--control"></span>

          <span class="form__label--info"> Basketbol </span>
        </label>

        <label class="form__label">
          <input
            class="form__label--input visually-hidden"
            id="input3"
            type="checkbox"
          />

          <span class="form__label--control"></span>

          <span class="form__label--info"> Voleybol </span>
        </label>

        <label class="form__label">
          <input
            class="form__label--input visually-hidden"
            id="input4"
            type="checkbox"
            disabled
            checked
          />

          <span class="form__label--control"></span>

          <span class="form__label--info"> Hokkey </span>
        </label>
      </form>
    </div>
  </body>
</html>
